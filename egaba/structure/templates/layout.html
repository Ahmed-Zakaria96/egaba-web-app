{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Egaba</title>
	<link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">

	<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
	<!-- bootstrap -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- magnific pop up -->
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
	<!-- font-awesome -->
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<!-- google font -->
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	{% block css %}
	{% endblock %}
</head>

<body data-spy="scroll" data-offset="50" data-target=".navbar-collapse">

	<!-- start navigation -->
	<div class="navbar navbar-fixed-top navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon icon-bar"></span>
					<span class="icon icon-bar"></span>
					<span class="icon icon-bar"></span>
				</button>
				<a href="{% url 'index:index' %}" class="navbar-brand"><img src="{% static 'images/logo.png' %}" height="50px" width="50px" class="img-responsive" alt="logo"></a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="{% url 'index:coverage' %}" class="smoothScroll">Coverage</a></li>
					<li><a href="{% url 'timeline:timeline' %}" class="smoothScroll">Explore</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{% url 'accounts:login' %}" class="sign-in">signin</a></li>
					<li><a href="{% url 'accounts:register' %}" class="sign-up">signup</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- end navigation -->
	{% block body %}
	{% endblock %}

	<!-- start footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-sm-7">
					<p>Copyright &copy; Egaba</p>
				</div>
				<div class="col-md-4 col-sm-5">
					<ul class="social-icon">
						<li><a href="https://www.linkedin.com/in/ahmedzakaria96/" class="fa fa-linkedin"></a></li>
						<li><a href="mailto:ahmedzakaria-96@outlook.com" class="fa fa-google"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
	<!-- end footer -->


	<!-- jQuery -->
	<script src="{% static 'js/jquery.js' %}"></script>
	<!-- bootstrap -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- isotope -->
	<script src="{% static 'js/isotope.js' %}"></script>
	<!-- images loaded -->
	<script src="{% static 'js/imagesloaded.min.js' %}"></script>
	<!-- wow -->
	<script src="{% static 'js/wow.min.js' %}"></script>
	<!-- smoothScroll -->
	<script src="{% static 'js/smoothscroll.js' %}"></script>
	<!-- jquery flexslider -->
	<script src="{% static 'js/jquery.flexslider.js' %}"></script>
	<!-- Magnific Pop up -->
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<!-- custom -->
	<script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
