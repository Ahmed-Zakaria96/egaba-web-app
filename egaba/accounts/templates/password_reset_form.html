{% load static %}
{% load widget_tweaks %}
<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.82.0">
	<link rel="shortcut icon" href="{% static 'images/title.png' %}" type="image/x-icon">

	<title>Resst Password</title>

	<!-- Bootstrap core CSS -->
	<link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>

</head>

<body class="bg-dark">

	<div class="container d-flex align-items-center col-xl-10 col-xxl-8" style="height:100%">
		<div class="row align-items-center my-2 g-5" style="height: 95vh">
			<div class="col-lg-7 text-center text-light text-lg-start">
				<h1 class="display-5 fw-bold lh-1 mb-3 text-warning">Forgot Password ?!</h1>
				<p class="col-lg-10 fs-5">
					Enter email address associated with your account to get password reset instructions.
				</p>

			</div>
			<div class="col-10 mx-auto rounded shadow col-lg-5 bg-light">
				<form class="py-4 px-1 rounded-3 bg-light" action="{% url 'accounts:password_reset' %}" method="POST">
					<div class="d-flex align-items-center justify-content-center py-2">
						<a href="/"><img src="{% static 'images/logo.png' %}" width="70px" height="70px" alt=""></a>
					</div>
					{% csrf_token %}
					<div class="row">
						<div class="col-12">
							<div class="form-floating mb-3">

								{% render_field form.email class='form-control' %}
								<label for="username">Email</label>
							</div>
						</div>
					</div>
					<button class="w-100 btn btn-lg btn-warning mb-2" type="submit">Send Reset</button>
					<input type="hidden" name="next" value="{{ request.Get.next }}">
					<small class="text-muted">Don't have an account <a style="text-decoration: none" href="{% url 'accounts:register' %}">Sign Up</a>.</small>
					<hr class="my-2">
				</form>
			</div>
		</div>
	</div>


	<script src="{% static 'assets/dist/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
